<!DOCTYPE html>
<head>
    <link rel="stylesheet/less" type="text/css" href="../style/shared.less">
    <link rel="stylesheet/less" type="text/css" href="../style/dash.less">
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/less.js"></script>
    <script src="../js/dash.js"></script>
    <title>Pit Dashboard</title>
</head>
<html>
<body>
<div class="streamContainer">
    <div class="streamWrapper">
        <div>

        </div>
    </div>
    <div class="currentTeamContainer standardUibox">
        <div class="container">
            <div>
                <p id="location" class="titleText">- - - -</p>
                <p class="subtext nonSelectable">Location</p> 
            </div>
            <div>
                <p class="titleText" style="font-size: 24px; margin-top: calc(60px * .16)">Pit Board</p>
                <p class="subtext nonSelectable">Developed by Slice</p> 
            </div>
            <div>
                <p id="currentTeam" class="titleText">- - - -</p>
                <p class="subtext nonSelectable">Current Team</p> 
            </div>
        </div>
    </div>
</div>
<div class="scheduleContainer">
    <div class="standardUibox">
        <div class="head">
            <p class="titleText">Schedule</p>
        </div>
        <div class="tableContainer table">
            <div class="header">
                <p style="width: 10%;">Match</p>
                <p style="width: 16%;">Field</p>
                <p style="width: 08%;">Level</p>
                <p style="width: 33%;">Red Alliance</p>
                <p style="width: 33%;">Blue Alliance</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
